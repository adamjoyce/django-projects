<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rango</title>
  </head>
  <body>
    <h1>Add a Category</h1>
    <div>
      <form id="category_form" action="/rango/add_category/" method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
        {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
        {{ field.erros }}
        {{ field.help_text }}
        {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Category">
      </form>
    </div>
  </body>
</html>
